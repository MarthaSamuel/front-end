<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practice</title>
</head>
<body style="padding-bottom: 1000px">

    <div style="
        display: flex;
        flex-direction: row;">
        <div style="background-color:lightblue; width: 100px">div1 text</div>
        <div style="background-color: lightpink;">div2<p> text</p></div>
    </div>

    <div style=" margin-top: 30px;
        display: flex;
        flex-direction: row;">
        <div style="background-color:lightblue">div1 text</div>
        <div style="background-color: lightpink; flex:1;">div2<p> text</p></div>
    </div>
    
    <div style=" margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color:lightblue; flex: 1">div1 text</div>
        <div style="background-color: lightpink; flex: 2">div2<p> text</p></div>
        <div style="background-color:lightblue; flex: 3">div1 text</div>
    </div>

    <div style=" margin-top: 30px;
    height: 70px;
    border-width: px;
    border-style: solid;
    border-color: gray;
    justify-content: center;
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color:lightblue; width: 100px;">div1 text</div>
        <div style="background-color: lightpink; width: 100px">div2<p> text</p></div>
        <div style="background-color:lightblue; width: 100px">div1 text</div>
</div>

<div style=" margin-top: 30px;
height: 70px;
border-width: px;
border-style: solid;
border-color: gray;
justify-content: space-between;
display: flex;
flex-direction: row;
">
    <div style="background-color:lightblue; width: 100px;">div1 text</div>
    <div style="background-color: lightpink; width: 100px">div2<p> text</p></div>
    <div style="background-color:lightblue; width: 100px">div1 text</div>
</div>

<div style=" margin-top: 30px;
height: 70px;
border-width: px;
border-style: solid;
border-color: gray;
justify-content: space-between;
display: flex;
flex-direction: row;
align-items: center; 
">
    <div style="background-color:lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px">100px</div>
    <div style="background-color:lightblue; width: 100px">100px</div>
</div>
</body>

</html>
