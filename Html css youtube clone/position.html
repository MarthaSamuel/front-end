<!DOCTYPE html>
<html>
    <head>
        <title>CSS Position</title>

       
    </head>
    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
        <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px; /*distance from top of browser window*/
        left: 0px; /* distance from left edge of browser*/
        right: 50px; /*when 2 opposite sides are specified, it stretches the background*/
        /*bottom: 100px; /*use to resize bg with page* else use height and width instead/*/
        height: 50px;
        z-index: 1;
        ">Header</div>
        
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        ">sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 80px;
        ">absolute
        </div>
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        ">X
        </div>

        </div>

        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 50px;
        top: 80px;
        ">absolute
        </div>

        <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>

        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;"
        >div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        font-size: 10px;
        ">5:00
        </div>
        </div>
    </body>
</html>
