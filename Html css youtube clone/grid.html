<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
</head>
<body style="padding-bottom :1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color:lightblue">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color:lightblue; margin-right: 10px;">div1</div>
    <div style="background-color: lightpink;">div2</div>
    <div style="background-color:lightblue">div3</div>
    <div style="background-color:lightgreen">div4</div>
</div>

<div style="
margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;">
        <div style="background-color:lightblue">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;">
    <div style="background-color:lightblue; height: 200px">div1</div>
    <div style="background-color: lightpink; height: 200px">div2</div>
    <div style="background-color:lightblue; height: 200px">div3</div>
    <div style="background-color: lightpink; height: 200px">div2</div>
    <div style="background-color:lightblue; height: 200px">div3</div>
    <div style="background-color: lightpink; height: 200px">div2</div>



</div>
    
</body>
</html>
